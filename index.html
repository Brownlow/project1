<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="assets/style.css"> 
    <!-- Favicon Link -->
    <link rel="icon" href="assets/images/Favicon.png">

    <title>Welcome to Thera-Bot</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid head">
      <div class="container">
        <h1 class="display-2">Thera-Bot</h1>
        <p>A session with Thera Bot will lead you to a song that fits your mood.</p>
        <p class="lead"></p>
      </div>
    </div>

   <div class="container" id="start"></div>

    <div class="container mainContainer">
      <div class="row">
        <div class="col-7">
          <div class="card" style="width: 40rem;">
            <div class="card-body">
              <form>
                <div id="response"></div>
                <input id="input" type="text" style="width: 32rem;">
                <button id="submit" class="btn btn-secondary btn-sm" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-5 video">
        </div>
      </div>  
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <!-- JavaScript Link -->
    <script type="text/javascript" src="assets/js/app.js"></script>


  </body>
</html>

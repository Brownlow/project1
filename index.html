<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <!-- Favicon Link -->
    <link rel="icon" href="assets/images/Favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Slabo+13px" rel="stylesheet">
     <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <title>Welcome to Thera-Bot</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid head">
      <div class="container">
        <img  id="botface-lg" src="./assets/images/botface.png" alt="botface">
        <h1 class="display-2 animated rubberBand">Thera-Bot</h1>
        <p>A session with Thera Bot will lead you to a song that fits your mood.</p>
        <p class="lead"></p>
        <div id="start"></div>
      </div>
    </div>

   

    <div class="container mainContainer">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div id="response"></div>
              <form>
                <input id="input" type="text" style="width: 27rem;" placeholder="">
                <button id="submit" class="btn btn-secondary btn-sm" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 video">
          
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <!-- Lettering JS Link -->
    <script type="text/javascript" src="assets/js/jquery.lettering-0.6.1.min.js"></script>

    <!-- JavaScript Link -->
    <script type="text/javascript" src="assets/js/app.js"></script>


  </body>
</html>
